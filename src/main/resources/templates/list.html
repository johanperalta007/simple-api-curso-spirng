<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>

</head>
<body>

<h1 th:text="${title}">Document</h1>
<div th:if="${users.isEmpty()}" th:text="${'No tiene una lista de usuarios tadavia'}"> </div>

<table th:if="${not users.isEmpty()}">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
    </tr>
    </thead>
<tbody>
<tr th:each="user: ${users}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastname}"></td>
    <td th:if="${user.email}" th:text="${user.email}"></td>
    <td th:if="${user.email == null}" th:text="${'NO EMAIL'}"></td>
</tr>
</tbody>


</table>


</body>
</html>
